      body {
        font-family: 'Lato', sans-serif;
        font-size: 1.1em;
        line-height: 1.6;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4 {

      }

      }
      a {
        color: #2E8B57;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .contact-container {
        display: flex;
        justify-content: space-between;
        padding: 2rem;
      }
      .contact-left {
        width: 50%;

      .contact-info-item {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
      }
      .contact-info-item span.label {
        font-weight: bold;
        margin-right: 0.5rem;
      }
      .copy-button {
        margin-left: 0.5rem;
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        cursor: pointer;
        border: 1px solid #2E8B57;
        background: #fff;
        border-radius: 3px;
        transition: background 0.2s;
      }
      .copy-button:hover {
        background: #f0f0f0;
      }
      .contact-right {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contact-image {
        max-width: 100%;
        height: auto;
      }
